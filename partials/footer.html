  <script>
    // Atualiza o ano automaticamente
    const ano = document.getElementById("ano-atual");
    if (ano) ano.textContent = new Date().getFullYear();

    // Destaca idioma ativo com base no navegador
    const lang = (navigator.language || navigator.userLanguage || "pt-BR").toLowerCase();
    const idiomaPT = document.getElementById("idioma-pt");
    const idiomaEN = document.getElementById("idioma-en");

    if (lang.startsWith("en")) {
      idiomaEN.classList.add("ativo");
      idiomaEN.setAttribute("aria-current", "true");
      idiomaPT.classList.remove("ativo");
      idiomaPT.removeAttribute("aria-current");
    } else {
      idiomaPT.classList.add("ativo");
      idiomaPT.setAttribute("aria-current", "true");
      idiomaEN.classList.remove("ativo");
      idiomaEN.removeAttribute("aria-current");
    }
  </script>
