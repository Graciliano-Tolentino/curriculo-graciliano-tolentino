<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#1A1A1A" />
  <title>📴 Offline • Graciliano Tolentino</title>

  <!-- Ícone e Estilo -->
  <link rel="icon" href="/assets/images/icon-192.png" />
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .logo {
      width: 96px;
      height: 96px;
      margin-bottom: 1.5rem;
    }
    .retry-btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #ffffff10;
      border: 1px solid #f5f5f5;
      color: #f5f5f5;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    .retry-btn:hover {
      background-color: #ffffff20;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/assets/images/icon-192.png" alt="Logotipo Graciliano Tolentino" class="logo" />
    <h1>Você está offline 📴</h1>
    <p>
      Parece que sua conexão com a internet foi interrompida.<br />
      O currículo digital de Graciliano Tolentino estará disponível assim que você voltar para o modo online.
    </p>
    <p>
      Esta versão offline foi preparada com cuidado para garantir que você nunca perca o acesso, mesmo sem conexão.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">🔄 Tentar Novamente</button>
  </div>
</body>
</html>
